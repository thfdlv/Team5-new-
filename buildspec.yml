version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - echo ☑️ Install 단계 시작!
      - unzip Team5.zip -d Team5
      - export MAVEN_HOME=$CODEBUILD_SRC_DIR/Team5/apache-maven-3.9.5
      - export PATH=$MAVEN_HOME/bin:$PATH
      - cd Team5
      - mvn clean install

  build:
    commands:
      - mvn package -DskipTests   # ← 여기 cd Team5 제거됨

artifacts:
  files:
    - Team5/target/project1.war
  discard-paths: yes
