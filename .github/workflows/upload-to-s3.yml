name: Create deploy-package.zip for CodeDeploy

on:
  push:
    branches:
      - main

jobs:
  zip-and-upload:
    runs-on: ubuntu-latest

    env:
      BUCKET_NAME: app-deploy-jp
      OBJECT_KEY: team5-tokyo-build/deploy-package.zip

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build WAR with Maven
        run: |
          cd project1
          mvn clean package -DskipTests
        # WAR 파일이 project1/target/project1.war 로 생성됨

      - name: Create deploy directory
        run: |
          mkdir -p deploy
          cp appspec.yml deploy/
          cp project1/target/project1.war deploy/
          cp -r scripts deploy/

      - name: Zip deploy directory
        run: zip -r deploy-package.zip deploy/

      - name: Upload to S3
        uses: aws-actions/aws-s3cp@v1
        with:
          source: deploy-package.zip
          dest: s3://${{ env.BUCKET_NAME }}/${{ env.OBJECT_KEY }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: ap-northeast-1
