name: Upload team5-tokyo.zip to S3

on:
  push:
    branches:
      - main
  workflow_dispatch: # ✅ 수동 실행 버튼

jobs:
  zip-and-upload:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Add execute permission to .sh files
      run: |
        chmod +x scripts/*.sh

    - name: Create team5-tokyo.zip including scripts with exec permission
      run: |
        zip -r team5-tokyo.zip appspec.yml buildspec.yml scripts/ project1/ -x "*.git*"

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-1

    - name: Upload to S3 using AWS CLI
      run: |
        aws s3 cp team5-tokyo.zip s3://app-deploy-jp/team5-tokyo-build/ --acl private
