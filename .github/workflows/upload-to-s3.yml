name: Create deploy-package.zip for CodeDeploy

on:
  push:
    branches:
      - main
  workflow_dispatch:   # âœ… ìˆ˜ë™ ì‹¤í–‰ ë²„íŠ¼ìš©

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    env:
      BUCKET_NAME: app-deploy-jp
      OBJECT_KEY: team5-tokyo-build/deploy-package.zip

    steps:
      - name: ğŸ“¥ Checkout source code
        uses: actions/checkout@v4

      - name: â˜• Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ”¨ Build with Maven
        run: |
          cd project1
          mvn clean package -DskipTests
          cd ..

      - name: ğŸ“¦ Prepare deploy directory
        run: |
          mkdir -p deploy
          cp appspec.yml deploy/
          cp project1/target/project1.war deploy/
          cp -r scripts deploy/
          chmod +x deploy/scripts/*.sh

      - name: ğŸ“ Zip deploy-package
        run: zip -r deploy-package.zip deploy/

      - name: â˜ï¸ Upload to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-northeast-1
        run: |
          aws s3 cp deploy-package.zip s3://${{ env.BUCKET_NAME }}/${{ env.OBJECT_KEY }} --acl private
