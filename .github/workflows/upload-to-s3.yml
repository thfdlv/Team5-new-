name: Upload WAR zip to S3 (Tokyo)

on:
  workflow_dispatch:

jobs:
  zip-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create ZIP including buildspec.yml
        run: |
          zip -r team5-tokyo.zip . -x "*.git*"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1   # ✅ 도쿄 리전

      - name: Upload to S3 using AWS CLI
        run: |
          aws s3 cp team5-tokyo.zip s3://app-deploy-jp/team5-tokyo-build/ --acl private
